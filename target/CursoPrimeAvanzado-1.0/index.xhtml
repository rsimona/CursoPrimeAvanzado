<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="index.css"/>
    </h:head>
    <div id="cuadro">
        <h:body id="principal">
            <h:form>
                <p:messages autoUpdate="true" showDetail="true"/>
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario" value="Usuario"/>
                    <p:inputText id="txtUsuario" required="true" value="#{indexController.usuario.usuario}"/>

                    <p:outputLabel for="txtClave" value="Clave"/>
                    <p:password id="txtClave" required="true" value="#{indexController.usuario.clave}"/>

                    <p:column/>
                    <p:commandButton icon="ui-icon-key" value="Iniciar SesiÃ³n" action="#{indexController.iniciarSesion()}"/>
                </h:panelGrid>
                
                <p:selectOneMenu value="#{indexController.idSeleccio}" binding="#{indexController.oneMenu}">
                    <p:ajax event="change" listener="#{indexController.pintar}" />
                    <p:ajax event="itemSelect" listener="#{indexController.pintar2}"/>
                    
                    <f:selectItem itemLabel="un" itemValue="1"/>
                    <f:selectItem itemLabel="dos" itemValue="2"/>
                    <f:selectItem itemLabel="tres" itemValue="3"/>
                </p:selectOneMenu>

                <p:separator/>

                <p:link value="Crear cuenta" outcome="usuario"/>
            </h:form>
        </h:body>
    </div>
</html>
